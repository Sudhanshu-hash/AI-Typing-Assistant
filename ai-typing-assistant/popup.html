<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Typing Assistant</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="container">
        <h3>AI Typing Assistant</h3>
        <label>
            <input type="checkbox" id="enabled" /> Enable
        </label>

        <div class="row">
            <label for="targetLang">Translate to:</label>
            <select id="targetLang">
                <option value="no">— None —</option>

                <!-- Indian languages -->
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
                <option value="bn">Bengali</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>

                <!-- European languages -->
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="sv">Swedish</option>

                <!-- Asian languages -->
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>

                <!-- Others -->
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
            </select>

        </div>

        <div class="row">
            <label for="autoReplace">Auto replace:</label>
            <input type="checkbox" id="autoReplace" />
        </div>

        <div class="row">
            <button id="save">Save</button>
            <button id="help">Help</button>
        </div>

        <small class="note">Uses LanguageTool (grammar) + LibreTranslate (translation). Configure keys in code if
            needed.</small>
    </div>
    <script src="popup.js"></script>
</body>

</html>
